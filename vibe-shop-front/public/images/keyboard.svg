<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6a5acd"/>
      <stop offset="100%" stop-color="#2b2d8f"/>
    </linearGradient>
    <linearGradient id="frame" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#20232a"/>
      <stop offset="100%" stop-color="#111318"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- spotlight -->
  <ellipse cx="400" cy="300" rx="360" ry="220" fill="#ffffff10"/>

  <!-- keyboard body -->
  <g transform="translate(60,160)">
    <rect x="0" y="0" width="680" height="220" rx="16" fill="url(#frame)" stroke="#0c0d11" stroke-width="2"/>
    <rect x="20" y="60" width="640" height="130" rx="8" fill="#e9eaee"/>

    <!-- white keys -->
    <g>
      <!-- 14 white keys -->
      <g fill="#fff" stroke="#cfd3da" stroke-width="1">
        <rect x="25" y="65" width="42" height="120"/>
        <rect x="67" y="65" width="42" height="120"/>
        <rect x="109" y="65" width="42" height="120"/>
        <rect x="151" y="65" width="42" height="120"/>
        <rect x="193" y="65" width="42" height="120"/>
        <rect x="235" y="65" width="42" height="120"/>
        <rect x="277" y="65" width="42" height="120"/>
        <rect x="319" y="65" width="42" height="120"/>
        <rect x="361" y="65" width="42" height="120"/>
        <rect x="403" y="65" width="42" height="120"/>
        <rect x="445" y="65" width="42" height="120"/>
        <rect x="487" y="65" width="42" height="120"/>
        <rect x="529" y="65" width="42" height="120"/>
        <rect x="571" y="65" width="42" height="120"/>
      </g>

      <!-- black keys pattern -->
      <g fill="#111" stroke="#000" stroke-width="0.5">
        <rect x="54" y="65" width="26" height="78" rx="3"/>
        <rect x="96" y="65" width="26" height="78" rx="3"/>
        <rect x="180" y="65" width="26" height="78" rx="3"/>
        <rect x="222" y="65" width="26" height="78" rx="3"/>
        <rect x="264" y="65" width="26" height="78" rx="3"/>
        <rect x="348" y="65" width="26" height="78" rx="3"/>
        <rect x="390" y="65" width="26" height="78" rx="3"/>
        <rect x="474" y="65" width="26" height="78" rx="3"/>
        <rect x="516" y="65" width="26" height="78" rx="3"/>
        <rect x="558" y="65" width="26" height="78" rx="3"/>
      </g>
    </g>

    <!-- screen/controls -->
    <rect x="520" y="20" width="120" height="28" rx="6" fill="#2d3340" stroke="#161a21" stroke-width="1"/>
    <circle cx="560" cy="35" r="6" fill="#47d7ac"/>
    <circle cx="585" cy="35" r="6" fill="#f6c945"/>
    <circle cx="610" cy="35" r="6" fill="#f26d6d"/>
  </g>

  <!-- Title -->
  <text x="50%" y="560" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
        font-size="36" fill="#fff" opacity="0.95">Electric Keyboard</text>
</svg>
