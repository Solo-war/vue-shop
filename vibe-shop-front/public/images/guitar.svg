<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#FF6A00"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d9a066"/>
      <stop offset="100%" stop-color="#a86f2d"/>
    </linearGradient>
    <linearGradient id="neck" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b5a2b"/>
      <stop offset="100%" stop-color="#6d4018"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Soft spotlight -->
  <ellipse cx="400" cy="300" rx="360" ry="220" fill="#ffffff15"/>

  <!-- Guitar body -->
  <g transform="translate(120,40)">
    <!-- body -->
    <circle cx="270" cy="300" r="140" fill="url(#wood)"/>
    <circle cx="355" cy="250" r="100" fill="url(#wood)"/>
    <!-- soundhole -->
    <circle cx="320" cy="285" r="26" fill="#2b1a0f"/>
    <circle cx="320" cy="285" r="32" fill="none" stroke="#2b1a0f55" stroke-width="6"/>

    <!-- neck -->
    <rect x="420" y="250" width="200" height="28" rx="8" fill="url(#neck)"/>
    <!-- head -->
    <rect x="610" y="242" width="34" height="44" rx="6" fill="#5a3416"/>

    <!-- bridge -->
    <rect x="285" y="312" width="70" height="10" rx="3" fill="#3b2312"/>

    <!-- strings -->
    <g stroke="#e9e7e5" stroke-width="1.6">
      <line x1="320" y1="284" x2="630" y2="258"/>
      <line x1="320" y1="287" x2="630" y2="270"/>
      <line x1="320" y1="290" x2="630" y2="282"/>
      <line x1="320" y1="293" x2="630" y2="294"/>
      <line x1="320" y1="296" x2="630" y2="306"/>
      <line x1="320" y1="299" x2="630" y2="318"/>
    </g>

    <!-- subtle highlights -->
    <ellipse cx="350" cy="240" rx="60" ry="32" fill="#ffffff22"/>
  </g>

  <!-- Title -->
  <text x="50%" y="560" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
        font-size="36" fill="#fff" opacity="0.95">Acoustic Guitar</text>
</svg>
